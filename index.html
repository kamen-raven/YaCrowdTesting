<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yandex Crowd - testing</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="root">
  <div class="page">
    <section class="section">
      <div class="showcase showcase__image showcase__container">
        <!-- Полки будут динамически добавлены из шаблона -->
      </div>

      <div class="cart " id="cart">
        <div class="cart__container">
          <!-- сюда будет добавляться объекты из витрины -->
        </div>
        <img src="./images/Cart.svg" class="cart__image" />
      </div>

      <a id="button" class="orderButton orderButton__visibility hidden" href="https://lavka.yandex.ru/">
        Оплатить корзину
      </a>
    </section>

    <!-- Шаблон для полки -->
    <template id="shelf-template">
      <div class="shelf">
        <!-- продукт -->
      </div>
    </template>

    <!-- Шаблон для продукта -->
    <template id="product-template">
      <div class="item">
        <img src="#" alt="#" class="item__image" />
      </div>
    </template>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
